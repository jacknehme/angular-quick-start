<h1>Customers</h1>

<div>

  <!-- Customer list is here -->
  <p *ngIf="isBusy">
    <i>Loading Customers</i>
  </p>
  <p *ngIf="!isBusy">
    <i>Select a Customer</i>
  </p>
  <ul>
    <li *ngFor="let cust of customers" (click)="customer = cust" [ngClass]="{selected: customer === cust}">{{cust.name}}</li>
  </ul>

  <!-- Customer detail begins here -->
  <div *ngIf="customer">
    <hr>
    <customer-detail [customer]="customer" (shift)="shift($event)"></customer-detail>
  </div>
</div>
