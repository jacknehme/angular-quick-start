<h1>{{customer.name}}</h1>
<p>
  <i>{{customer.name}} is at {{customer.address.street}} {{customer.address.city}}, {{customer.address.state}} {{customer.address.region}}
    region</i>
</p>
<br/>

<fieldset>
  <label>Name: <input [(ngModel)]="customer.name" />
  </label>
  <br/>
</fieldset>

<label>
  <input type="checkbox" [(ngModel)]="hideAddress" /> Hide Address</label>

<div [hidden]="hideAddress">
  <fieldset>
    <label>Street: <input [(ngModel)]="customer.address.street" />
    </label>
  </fieldset>
  <fieldset>
    <label>City: <input [(ngModel)]="customer.address.city" />
    </label>
  </fieldset>
  <fieldset>
    <label>State: <select [(ngModel)]="customer.address.state">
        <option>California</option>
        <option>Jalisco</option>
        <option>Quebec</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <label>Region: <select [(ngModel)]="customer.address.region">
        <option>East</option>
        <option>North</option>
        <option>South</option>
        <option>West</option>
      </select>
    </label>
  </fieldset>
</div>
